<div id="messages">
    <ul>
        {% for line in lines.values() %}
        <li>
            <a href="/lines/{{line.reference.id}}">{{line.reference.mode|capitalize }} {{line.reference.name}}</a>
            {% if line.reference.network_name != "" %} du réseau {{line.reference.network_name}}, {% endif %}
            opéré par {{line.reference.operator_name}}
            ({{line.vjs.len()}} circulations connues)
        </li>
        {% endfor %}
    </ul>
</div>
